<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #add8e6;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #87c0d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create A Strong Password</h1>
    <p>Your password must be at least 6 characters and should include a combination of numbers, letters and special characters (!@$%).</p>
    <form>
      <input type="password" placeholder="Old password" required>
      <input type="password" placeholder="New password" required>
      <input type="password" placeholder="New password, again" required>
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
